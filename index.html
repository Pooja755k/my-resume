<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Laundry Services</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <style>
        * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background-color: #ffffff;
  color: #333;
}

header {
  padding: 20px 40px;
  background-color: #fff;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
}

.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.logo {
  font-size: 24px;
  font-weight: bold;
}

.nav-links {
  list-style: none;
  display: flex;
  gap: 20px;
}

.nav-links li a {
  text-decoration: none;
  color: #333;
  font-weight: 500;
}

.login-btn {
  background-color: #e6f2ff;
  color: #007BFF;
  border: none;
  padding: 10px 18px;
  border-radius: 6px;
  cursor: pointer;
}

.hero {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 60px 40px;
}

.hero-text {
  max-width: 600px;
}

.hero-text h1 {
  font-size: 36px;
  margin-bottom: 20px;
}

.hero-text .highlight {
  color: #007BFF;
  font-weight: bold;
}

.hero-text p {
  margin-bottom: 25px;
  color: #555;
  font-size: 16px;
  line-height: 1.6;
}

.cta-button {
  background-color: #007BFF;
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 8px;
  text-decoration: none;
  font-weight: bold;
}

.hero-image img {
  width: 250px;
  height: auto;
}

    </style>
  <header>
    <div class="navbar">
      <div class="logo">Logo</div>
      <nav>
        <ul class="nav-links">
          <li><a href="#">Home</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">About Us</a></li>
          <li><a href="#">Contact Us</a></li>
        </ul>
      </nav>
      <button class="login-btn">Login</button>
    </div>
  </header>

  <section class="hero">
    <div class="hero-text">
      <h1>Revitalize Your<br><span>Clothes with Expert</span><br><span class="highlight">Laundry Services!</span></h1>
      <p>
        From premium dry cleaning to swift wash and fold, we deliver care and convenience.
        Schedule a pickup and rediscover the freshness of your clothes today!
      </p>
      <a href="#" class="cta-button">Book a service today!</a>
    </div>
    <div class="hero-image">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT5_kiCHLv_QBmFZMrz31asAK5UVvn0IcQcSw&s" width="400" height="400"alt="Laundry Machine" />
    </div>
  </section>
</body>
</html>
